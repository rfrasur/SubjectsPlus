########################################
# Full List of Constraints: https://symfony.com/doc/current/reference/constraints.html
# Follow the YAML examples for applying a specific constraint
# 
# NOTES
# Omitting the "groups" field will keep the constraint apart of the default group.
#
# FORMAT
# App\Entity\[EntityName]:
#   constraints:
#     - [Constraint]: 
#          fields: [ [EntityPropertyName], ... ]
#          message: "[ErrorMessage]"
#          groups: [ [GroupName] ]
#   properties:
#     [EntityPropertyName]:
#       - [Constraint]:
#            message: "[ErrorMessage]"
#            groups: [ [GroupName] ]
#
########################################

App\Entity\Faq:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [question]
            message: "Thwarted! Question already exists. Cannot use duplicate questions. -validation.yaml"
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [question]
            message: "Thwarted! Question already exists. Test message! -validation.yaml"
            groups: [test]
    properties:
        question:
          - NotNull: 
              message: "Thwarted! Question field should not be blank. -validation.yaml"
          - NotNull:
              message: "Thwarted! Test message! -validation.yaml"
              groups: [test]
        answer:
          - NotNull: 
              message: "Thwarted! Answer field should not be blank. -validation.yaml"
          - NotNull:
              message: "Thwarted! Test message! -validation.yaml"
              groups: [test]
        